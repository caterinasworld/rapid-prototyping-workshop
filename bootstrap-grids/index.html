<!DOCTYPE html>
<html>
  <head>
    <title>Rapid Prototyping Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>The Bootstrap Grid System</h1>
      <h2>4 + 4 + 4 = 12</h2>
      <div class="row">
        <div class="col-md-4 yellow">
          col-md-4
        </div>
        <div class="col-md-4 blue">
          col-md-4
        </div>
        <div class="col-md-4 green">
          col-md-4
        </div>
      </div>
      <h2>3 + 3 + 3 + 3 = 12</h2>
      <div class="row">
        <div class="col-md-3 yellow">
          col-md-3
        </div>
        <div class="col-md-3 blue">
          col-md-3
        </div>
        <div class="col-md-3 green">
          col-md-3
        </div>
        <div class="col-md-3 red">
          col-md-3
        </div>
      </div>
      <h2>7 + 5 = 12</h2>
      <div class="row">
        <div class="col-md-7 yellow">
          col-md-7
        </div>
        <div class="col-md-5 blue">
          col-md-5
        </div>
      </div>
    </div>
  </body>
</html>
